<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

      <a-assets>
            <img id="my-image" src="assets/DPSD19076.png">
           </a-assets>
          
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro">
          <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 1.0" position="0 0 0" material="color: #4CC3D9"></a-entity>
          <a-sphere position="1 1 1" radius="0.5" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 -1 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 3000; size=5;"></a-entity>>
            <a-entity id="menu"
              speech-command__start="command: start; type: attribute; attribute: preset; value: snow;"
              speech-command__stop="command: stop; type: attribute; attribute: preset; value: default;">
                 <a-entity id="annyang" annyang-speech-recognition></a-entity>

        
                <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000000"
                          visible="false"
                          speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                          speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                </a-entity>


            </a-marker>
    
    <a-marker preset='custom' type='pattern' url='assets/pattern-DPSD19076.patt'>

            <a-obj-model src="#text-obj" mtl="#text-mtl"></a-obj-model>

            <a-image src="#my-image" width="1" height="1" rotation="90 180 0" position="0 0 0"></a-image>
     
        </a-marker>
    
    <a-marker type='pattern' id="HydrogenMarker" url='assets/pattern-card-H.patt'>

            <a-entity gltf-model="#HydrogenAtom"
                animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:180 0 0; to: 180 360 0; loop: true;">
            </a-entity>
            
        </a-marker>

        <a-marker type='pattern' id="OxygenMarker" url='assets/pattern-card-O.patt'>

            <a-entity gltf-model="#OxygenAtom"
                animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:180 0 0; to: 180 360 0; loop: true;">
            </a-entity>

        </a-marker>    

    
    </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
